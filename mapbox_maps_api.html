<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Map API</title>
<!--  Important to have the keys file   -->
    <script src="js/keys.js"></script>
<!--  Mapbox Script Start  -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
<!--  Mapbox Script End  -->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mapbox_maps_api.css">

</head>
<body>
<div class="page-wrapper">
    <div class="container">
    <header class="grow">
        <h1>Example Text</h1>
    </header>
        <div class="row">
            <div class="column grow justify-center align-center">
                <!--  Map  -->
                <div id='map' style='width: 600px; height: 700px;'></div>
            </div>
            <div class="column gap-10">
                <fieldset class="fieldset1">
                    <form class="column justify-center align-center text-center gap-10">
                        <label for="zoom">Set zoom:</label>
                        <input type="text" name="zoom" id="zoom">
                        <button class="formBtn" id="zoomSubmit">Zoom</button>
                    </form>
                </fieldset>
                <fieldset class="fieldset2">
                    <form class="column justify-center align-center text-center gap-10">
                        <label for="setMarker">Enter an Address:</label>
                        <input type="text" name="setMarker" id="setMarker">
                        <button class="formBtn" id="setMarkerButton">Set Marker</button>
                    </form>
                </fieldset>
            </div>
            <div class="row">
                <div class="column">
                    <button id="hideMarkers">Hide Markers</button>
                </div>
            </div>
        </div>
    <footer>

    </footer>
    </div>
</div>

<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/outdoors-v12', // style URL
        center: [-97.77925, 30.24514], // starting position [lng, lat]
        zoom: 10, // starting zoom
    });

<script src="js/mapbox_maps_api.js"></script>
</body>
</html>
