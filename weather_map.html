<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <!--  Important to have the keys file   -->
    <script src="js/keys.js"></script>
    <!--  Mapbox Script Start  -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
    <!--  Mapbox Script End  -->
    <!--  CSS Start  -->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/weather_map.css">
    <!--  CSS End  -->
</head>
<body>
<div class="page-wrapper">
    <div id='map'></div>
    <div class="container relative" id="searchContainer">
        <div class="row markerBorder">
            <div class="column">
                <label for="setMarker">Enter a City:</label>
                <input type="text" placeholder="Enter Any City..." name="setMarker" id="setMarker" value="San Antonio, TX">
                <button class="formBtn" id="setMarkerButton">Search for Address</button>
            </div>
            <div></div>
        </div>
    </div>
    <div class="slide-screen">
        <div class="container">
            <div class="row">
                <div class="column">
                    <div class="current-forecast">
                        <div class="row">
                        </div>
                        <h1>Current Weather: San Antonio, TX</h1>
                        <div class="column">
                            <img src="/images/weather-icon-1.png">
                        </div>
                        <div class="column justify-right text-right">
                            <h2>San Antonio</h2>
                            <p>Current Temperature:</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="daily-forecast">

                    </div>
                </div>
                <div class="column">
                    <div class="daily-forecast">

                    </div>
                </div>
                <div class="column">
                    <div class="daily-forecast">

                    </div>
                </div>
                <div class="column">
                    <div class="daily-forecast">

                    </div>
                </div>
                <div class="column">
                    <div class="daily-forecast">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="test-toggle">
        <button>Test Toggle</button>
    </div>
</div>

<!--Function Utils-->
<script src="js/utils.js"></script>
<!--Weather Map Utils-->
<script src="js/weather-map-utils.js"></script>
<!--MapBox Utils-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!--Weather Map JS-->
<script src="js/weather_map.js"></script>
</body>
</html>
